<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping chart</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Script.js">
</head>
<body>
    <div class="products">
        <h1>Shopping Gallery</h1>
        <div class="product-small-img">
            <img src="image1.jpg" onclick="myFunction(this)">
            <img src="image2.jpg" onclick="myFunction(this)">
            <img src="image3.jpg" onclick="myFunction(this)">
            <img src="image4.jpg" onclick="myFunction(this)">
            <img src="image5.jpg" onclick="myFunction(this)">
        </div>
        <div class="fullImg">
            <img id="bigImg"src="image1.jpg">
        </div>
    </div>

    <script>
        function myFunction(smallImg){
        var fullImg = document.getElementById("bigImg");
    
        fullImg.src = smallImg.src;           
    }
    </script>

</body>
</html>
